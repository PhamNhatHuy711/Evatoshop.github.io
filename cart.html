<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./public/css/cart.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="shopping-cart">
        <h2>Your Cart</h2>
        <div class="cart-items">
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <!-- Repeat this part for each item in the cart -->
            <div class="cart-row">
                <div class="cart-item">
                    <img class="cart-item-image" src="item-image.jpg" width="100" height="100">
                    <span class="cart-item-title">Product 1</span>
                </div>
                <span class="cart-price">$19.99</span>
                <div class="cart-quantity">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <!-- End of repeat -->
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$19.99</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </div>
    <script src="./public/js/cart.js"></script>
</body>
</html>
